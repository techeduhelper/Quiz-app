<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Quiz App</h1>
        </header>   
        <main>
            <div id="dashboard">
                <img src="/img/925915639s.png" alt="">
                <h2>Hello user</h2>
                <span>Select category you want to start >></span>
                <div class="category">
                    <input type="radio" name="question" id="">Programming
                    <input type="radio" name="question" id="">Politics
                    <input type="radio" name="question" id="">Physics
                    <input type="radio" name="question" id="">Chemistry
                </div>
                <br>
                <span>Enter your name to continue the Quiz</span>
                <form class="user-form-dashboard">
                    <div class="username-dashboard">
                        <input type="text" id="username" name="username" placeholder="ENTER YOUR NAME....">
                    </div>
                    <button id="start-quiz-btn">Start Quiz</button>
                </form>
                <br>
            </div>
            <div id="quiz-container" style="display: none;">
                <h2>Quiz</h2>
                <form id="quiz-form">
                    <div id="question"></div>
                    <div id="options"></div>
                    <button id="next-question-btn" disabled>Next Question</button>
                </form>
            </div>

            <div id="score-board" style="display: none;">
                <h2>Score Board</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="score-board-body"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
